{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile-page</title>
        <style>
            body{
                background-color: #E9ECF5;
            }
            p{
                font-family: Arial;
            }   
            .top-section{
                display: flex;
                flex-direction: row;
                align-items: center;
                /* margin-bottom: 2%; */
                justify-content: space-between;
                gap: 2%;
            }
            .site-name{
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-left: 1% ;

                padding-top: 1%;
                margin-bottom: 1%;
                
            }
            .unilearn{
                margin-top: 2%;
            }
            .grat-hat{
                width: 30%;
            }
            .name{
                margin-bottom: 0;
                font-size: large;
            }
            .other-info{
                margin-top: 0;
            }
            .short-intro{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .right-box{
                /* border-radius: 20px; */
                max-height: fit-content;
                background-color: white;
                width: 50%;
                display: flex;
                flex-direction: column;
                padding-top: 4%;
                background-color: #F4F6FA;
            }
            .left-box{
                /* border-radius: 20px; */
                width: 30%;
                padding: 30px;
                background-color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #F4F6FA;
            }
            .media{
                height: 20%;
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: start;
                gap: 2%;
                align-items: center;
                margin-bottom: 5px;   
                border-top: dashed 2px #1D1560;  
            }
            .social-media{
                /* opacity: 20%;
                filter: grayscale(100%); */
                margin-left: 5%;
                width: 95%;
                display: flex;
                flex-direction: column;
            }
            
            .buttons{
                filter: grayscale(100%);
                opacity: 20%;
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 1%;
                margin-bottom: 8%;
                align-items: center;
            }
            .follow-button{
                width: 40%;
                background-color: rgba(59, 43, 175, 1);
                color: rgba(250, 250, 250, 1);
                border-color: rgba(59, 43, 175, 1);
                width: auto;
                padding: 2%;
                padding-left: 4%;
                padding-right: 4%;
                border-radius: 15px;
                border-style: solid;
                
            }
            .right-part{
                margin-right: 4%;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 10%;
                justify-content: end;
            }
            .left-part{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: start;
                align-items: center;
            }
            .signup-button{
                background-color: rgba(59, 43, 175, 1);
                color: rgba(250, 250, 250, 1);
                border-color: rgba(59, 43, 175, 1);
                padding: 6%;
                padding-left: 14%;
                padding-right: 14%;
                border-radius: 10px;
                border-style: solid;
                white-space: nowrap;
                width: auto;
                
            }
            .login-button{
                background-color: rgba(250, 250, 250, 1);
                color:rgba(59, 43, 175, 1);
                border-color: rgba(59, 43, 175, 1);
                padding: 6%;
                padding-left: 14%;
                padding-right: 14%;
                border-radius: 10px;
                border-style: solid;
                white-space: nowrap;
                width: auto;
            }
            .Message-button{
                width: 40%;
                background-color: rgba(250, 250, 250, 1);
                color:rgba(59, 43, 175, 1);
                border-color: rgba(59, 43, 175, 1);
                padding: 2%;
                padding-left: 4%;
                padding-right: 4%;
                border-radius: 15px;
                border-style: solid;
                width: auto;

            }
            .page{
                margin-bottom: 30px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 2%;
                background-color: #E9ECF5;
            }
            .each-info{ 
                width: 100%;
                height: 10%;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                margin-left: 4%;
               
            }
            .profile-img{
                width: 60%;
            }
            .Save-button{
                width: 25%;;
                background-color: rgba(59, 43, 175, 1);
                color: rgba(250, 250, 250, 1);
                border-color: rgba(59, 43, 175, 1);
                border-radius: 15px;
                padding: 1%;
                padding-left: 2%;
                padding-right: 2%;
                border-style: solid;
                width: auto;
                white-space: nowrap;
                margin-top: 5%;
                margin-bottom: 5%;
            }
            .label-style{
                color: #261C77;
                font-size: larger;
                width: 20%;
                font-weight: 600;
            }
            .label-descript{
                color: #261C77;
                font-size: x-large;
                font-weight: 600;
                width: 100%;
                margin-left: 4%;
                height: 8%;
                margin-top: 4%;
            }
            .label-descript-content{
                color: #261C77;
                font-size: large;
                font-weight: 600;
                width: 100%;
                margin-left: 4%;
                height: 8%;
                margin-top: 4%;
            }
            .input-boxes{
                border-color: #4937D2 ;
                border-style: solid;
                border-radius: 8px;
                height: 60%;
                width: 55%;
            }
            .submit{
                display: flex;
                justify-content: end;
                padding-right: 2%;
                margin-bottom: 20px;
            }
            .input-descript{
                border-style: solid; 
                border-color: #4937D2 ;
                border-radius: 10px; 
                width: 90%;
                height: 30%; 
                margin-left: 4%;

            }
            .alternative-left-part{
                display: none;
            }
            .alternative-right-part{
                display: none;
            }
            @media screen and (max-width:700px){
                .site-name{
                    width: 40%;
                }
                .grat-hat{
                    width: 30px;
                    height: 30px;
                    font-weight: bold;
                }
                .unilearn{
                    width: 100px;
                    height: 40px;
                }            
                .page{
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
                .left-box{
                    width: 90%;
                    margin-bottom: 10%;
                }
                .right-box{
                    width: 95%;
                    margin-bottom: 10%;
                    justify-content: space-around;
                }  
                .each-info{
                    display: flex;
                    flex-direction: column;
                    align-items: start;
                    justify-content: center;
                }
                .label-style{
                    white-space: nowrap;
                    font-size: medium;
                } 
                .label-descript{
                    font-size: large;
                }
                .input-boxes{
                    width: 90%;
                }
                .input-descript{
                    height: 20%;
                }
            }
            @media screen and (max-width:400px){

                .top-section{
                    display: none;
                }
                .tsection{
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    margin-bottom: 2%;
                    justify-content: space-between;
                    gap: 2%;

                }
                .alternative-left-part{
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: start;
                    width: 40%;
                }
                .alternative-right-part{
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    gap: 5%;
                    margin-right: 5%;

                }
                .signup-button{
                    background-color: rgba(59, 43, 175, 1);
                    color: rgba(250, 250, 250, 1);
                    border-color: rgba(59, 43, 175, 1);
                    padding: 2%;
                    padding-left: 8%;
                    padding-right: 8%;
                    border-radius: 10px;
                    border-style: solid;
                    white-space: nowrap;
                    width: auto;
                
                }
                .login-button{
                    background-color: rgba(250, 250, 250, 1);
                    color:rgba(59, 43, 175, 1);
                    border-color: rgba(59, 43, 175, 1);
                    padding: 2%;
                    padding-left: 8%;
                    padding-right: 8%;
                    border-radius: 10px;
                    border-style: solid;
                    white-space: nowrap;
                    width: auto;
                }
            }
        </style>

    </head>

            <div class="right-box">
                <div class="each-info">
                    <label class="label-style" for="Fname" >Full Name:</label>
                    <label class="label-style">{{user.full_name}}</label><br><br>
                </div>

                <div class="each-info">
                    <label class="label-style" for="email">Email:</label>
                    <label class="label-style">{{user.email}}</label><br><br>
                </div>

                <div class="each-info">
                    <label class="label-style" for="phone">Phone:</label>
                    <label class="label-style">{{user.phone_number}}</label><br><br>
                </div>

                <div class="each-info">
                    <label class="label-style" for="phone">Mobile:</label>
                    <label class="label-style">{{user.mobile}}</label><br><br>
                </div>

                <div class="each-info">
                    <label class="label-style" for="phone">Address:</label>
                    <label class="label-style">{{user.address}}</label><br><br>
                </div>

                <label class="label-descript" for="descriptions">Description:<br></label>
                <label class="label-descript-content">{{user.description}}</label>

                {% if user == request.user %}
                <div class="submit">
                    <form action="{% url 'edit_profile' user.username %}">
                    <button class="Save-button" style="padding: 10px;"><b>Edit Personal Info</b></button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
